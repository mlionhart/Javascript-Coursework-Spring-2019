<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 5 - Skill Building 1</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center mt-5 bg-light p-5 mb-5 rounded">People of Clark College - May 2019</h1>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <div class="people">
                        <span onmouseover="getImage('Bruce Elgort', 'img/bruce-elgort.jpg');">Bruce Elgort</span><span onmouseover="getImage('Bob Hughes', 'img/bob-hughes.jpg');">Bob Hughes</span><span onmouseover="getImage('Adam Coleman', 'img/adam-coleman.jpg');">Adam Coleman</span>
                        <span onmouseover="getImage('Bob Knight', 'img/bob-knight.jpg');">Bob Knight</span><span onmouseover="getImage('Bob Williamson', 'img/bob-williamson.jpg');" class="last">Bob Williamson</span>
                    </div>
                    <p class="text-center mt-3">Hover your mouse over a name to show their picture</p>
                </div>
                <img id="imageLocation" src="https://avatars3.githubusercontent.com/u/1113082?s=400&v=4" alt="Bruce Elgort"
                    class="rounded pt-5 mx-auto d-block">
            </div>
        </div>
        <footer class="my-5 text-center">
            Copyright &copy; 2019 by Nobody
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

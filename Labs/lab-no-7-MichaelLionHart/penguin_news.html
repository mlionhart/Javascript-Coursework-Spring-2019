<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab No. 7 - Penguin Nation News</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Penguin Nation News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://clark.edu">Clark College Website</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <img src="img/logo.png" alt="Clark College Logo" class="float-right" id="theLogo">
                <h1 class="rounded align-bottom">News from the Penguin Nation</h1>      
                <div id="quotesPanel">Rotating quotes goes in here</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6 mt-2">
                <h2 class="bg-success text-white p-2">News</h2>
                <div id="newsPanel"></div>
            </div>
            <div class="col-lg-6 mt-2">
                <h2 class="bg-success text-white p-2">Featured Student</h2>   
                <div id="featuredStudentPanel"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <footer class="text-center pt-5">
                    Copyright &copy; 2019 by Nobody
                </footer>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

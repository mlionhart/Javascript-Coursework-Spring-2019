<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lab11.css">
    <title>Page Title</title>
</head>
<body>
    <div class="errors"></div>
    <h2>Please fill out the form - all fields are required</h2>
    <form action="http://ctec.clark.edu/~belgort/formprocessing/processform.php" method="post" id="order" name="order">
        <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" size="20">
            <span id="firstspan"></span>
        <br>
        <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" size="20">
            <span id="lastspan"></span>
        <br>
        <label for="address">Address:</label>
            <input type="text" name="address" id="address" size="40">
            <span id="addressspan"></span>
        <br>
        <label for="city">City:</label>
            <input type="text" name="city" id="city" size="30">
            <span id="cityspan"></span>
        <br>
        <label for="state">State:</label>
            <select name="state" id="state">
                <option value="-">Select a State</option>
                <option value="WA">Washington</option>
                <option value="OR">Oregon</option>
                <option value="CA">California</option>
                <option value="NV">Nevada</option>
                <option value="AZ">Arizona</option>
            </select>
            <span id="statespan"></span>
        <br>
        <label for="product">Product:</label>
            <select name="product" id="product">
                <option value="--">--Select a Product--</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Coffee">Coffee</option>
                <option value="Pickles">Pickles</option>
                <option value="Hotdog">Hot Dog</option>
                <option value="Hamburger">Hamburger</option>
            </select>
            <span id="productspan"></span>
        <br>
        <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity" size="5">
            <span id="quantityspan"></span>
        <br>
        <span class="nocolor2">Can we contact you by phone?</span>
            <input type="radio" name="contact[]" id="contactyes" value="Yes"><span class="nocolor">Yes</span>
            <input type="radio" name="contact[]" id="contactno" Value="No"><span class="nocolor">No</span>
            <span id="contactspan"></span>
        <br>
        <label for="terms">I Accept</label><input type="checkbox" name="terms" id="terms" value="Accept">
        <span id="termsspan"></span>
        <br>
        <input type="submit" value="Submit Form">
    </form>



<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="js/lab11.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>CTEC 126 Playing Cards</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Lab 9</a>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 mt-4">
				<div class="jumbotron">
					<h1 class="display-4">CTEC 126 - Lab 9: Playing Cards</h1>
					<p class="lead">Click on a card to flip it over and show it's face</p>
					<hr class="my-4">
					<div class="mt-2">
						<button id="newdeck" class="btn btn-primary"><i class="far fa-plus-square"></i> New
							Deck</button>
						<button id="shufflebutton" class="btn btn-secondary"><i class="fas fa-random"></i>
							Shuffle</button>
						<button id="removebutton" class="btn btn-danger"><i class="fas fa-minus-square"></i> Remove a
							Card</button>
					</div>
				</div>

				<div id="container" class="mt-3 bg-secondary"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/lab9.js"></script>
</body>

</html>

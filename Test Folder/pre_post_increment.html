<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pre and Post Increment and Decrement Operators</title>
</head>
<body>
	<script>
		var num1 = 10;
		var num2 = 10;
		// display num1 and num2
		document.write("Num1: " + num1 + "<br>Num2: " + num2 + "<br><br>");
		
		// pre increment
		++num1;
		// post increment
		num2++;

		// display num1 and num2
		document.write("Num1: " + num1 + "<br>Num2: " + num2 + "<br><br>");
		
		// pre increment on Right Hand Side (RHS)
		var num3 = ++num1;
		
		// post increment on Right Hand Side (RHS)
		var num4 = num2++;
		// display num1 and num2
		document.write("Num1: " + num1 + "<br>Num2: " + num2 + "<br><br>");
		// display num3 and num4
		document.write("Num3: " + num3 + "<br>Num4: " + num4 + "<br><br>");
	</script>
</body>
</html>

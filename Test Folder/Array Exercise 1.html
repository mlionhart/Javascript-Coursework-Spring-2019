<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="mike"></p>

    <script>
        
        var alphabet = [];
        alphabet.push('a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z');
        document.write('<ol>');
        for (let i = 0; i < alphabet.length; i++) {
            if ((i == 4) || (i == 13) || (i == 16)) {
                document.write('<li>' + "nothing to display" + '</li>');
            } else {
                document.write('<li>' + alphabet[i] + '</li>');
            }
        }
        document.write('</ol><br>');

        console.log('Code has completed');
        
        alphabet.pop();
        alphabet.shift();

        document.write('<ol>');
        for (let i = 0; i < alphabet.length; i++) {
            if ((i == 4) || (i == 13) || (i == 16)) {
                document.write('<li>' + "nothing to display" + '</li>');
            } else {
                document.write('<li>' + alphabet[i] + '</li>');
            }
        }
        document.write('</ol>');

    </script>
</body>
</html>
